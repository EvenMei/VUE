<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:按键修饰符</title>
		<script src="js/vuejs-2.5.16.js"></script>



	</head>

	<body>

		<div id="app">
			{{message}}<br/>
			Vue: <input type="text" @keydown.enter="function1">
		</div>

		<script>
			new Vue({
				el:"#app",
				data:{
					message:"hello vue ! "
				},
				methods:{
					function1:function () {
						alert("您 按下的是 enter 键！" + event.keyCode );

					}
				}
			});
		</script>


	</body>


</html>
