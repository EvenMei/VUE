<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-text与v-html</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>

		<div id="app">

			<!--<div id="div1"></div>
			<div id="div2"></div>-->

			<div v-text="message"></div>  // 等价于 .innerHtml
			<div v-html="message"></div>  // 等价于 .innerText


		</div>

	</body>

	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				message:"<h2>hello message !  </h2>"
			},
			methods:{

			}
		});


		//传统js的innerText和innerHTML
		window.onload = function(){
			document.getElementById("div1").innerHTML="<h2>hello div1</h2>";
			document.getElementById("div2").innerText="<h2>h ello div2</h2>";
		}


	</script>
</html>
