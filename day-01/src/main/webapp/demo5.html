<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:事件修饰符</title>
		<style>
			#div {
				background-color: red;
				width:300px;
				height:300px;
			}
		</style>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>

		<div id="app">

			{{message}}

			<form action="http://www.baidu.com" method="post" onsubmit="return checkForm() ">
				<input type="submit" value="传统提交">
			</form>

			<form  action="http://www.baidu.com" method="post" @submit="function1"  > <!--@submit.prevent-->
				<input type="submit" value="vue提交">
			</form>


		</div>

	</body>

	<script>

		//view model
		new Vue({
			el:"#app",
			data:{
				message:"who i am ?"
			},
			methods:{
				function1:function () {
					alert("vue !");
					//阻止事件的发生 preventDefault
					event.preventDefault();  // 等价于 @submit.prevent
				}
			}

		});

		
		//传统js方式
		function checkForm(){
			alert("return false ? which has sumitted?  what i can say is that what we do ?");
			//在应用验证方法时 必须加上return + 方法名
			return false;
		}



	</script>

</html>
