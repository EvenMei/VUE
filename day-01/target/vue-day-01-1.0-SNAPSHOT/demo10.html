<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-for遍历数组</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>
	<body>
		<div id="app">
			{{message}}<br/>

			<ul>
				<!--获取 元素和索引-->
				<li v-for="(item , index) in arr">{{item }} = {{index}}</li>
			</ul>

		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:"#app",
			data:{
				message:"hello message ! ",
				arr:[1,2,3,5,4]
			},
			methods:{

			}

		});

	</script>
</html>
