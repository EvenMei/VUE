<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-for遍历集合</title>
		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">
			<table border="1">
				<tr>
					<td>下标</td>
					<td>编号</td>
					<td>名称</td>
					<td>价格</td>
				</tr>
				<tr v-for="(product , index) in products">
					<td>{{index}}</td>
					<td>{{product.id}}</td>
					<td>{{product.name}}</td>
					<td>{{product.price}}</td>
				</tr>

			</table>
		</div>
	</body>
	<script>
		//view model
      new  Vue({
		  el:"#app",
		  data:{
		  	products:[
				{id:01, name:"笔记本电脑" , price:5400},
				{id:02, name:"iphone", price:6599},
				{id:03,name:"apple-watch",price:"2300"}
			]
		  },
		  methods:{

		  }
	  });
	</script>

</html>
